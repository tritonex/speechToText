<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Search</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .recording {
        background-color: red !important;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
      button {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function VoiceSearch() {
        const [text, setText] = React.useState("");
        const [isRecording, setIsRecording] = React.useState(false);
        const recognitionRef = React.useRef(null);

        const stopListening = () => {
          if (recognitionRef.current) {
            recognitionRef.current.stop();
            setIsRecording(false);
          }
        };

        const startListening = async () => {
          try {
            // Wenn bereits aufgenommen wird, stoppen
            if (isRecording) {
              stopListening();
              return;
            }

            // Mikrofon-Zugriff anfordern
            await navigator.mediaDevices.getUserMedia({ audio: true });

            recognitionRef.current = new window.webkitSpeechRecognition();
            const recognition = recognitionRef.current;
            recognition.lang = "de-DE";
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
              setIsRecording(true);
              console.log("Aufnahme gestartet");
              // Automatisches Stoppen nach 10 Sekunden
              setTimeout(stopListening, 10000);
            };

            recognition.onend = () => {
              setIsRecording(false);
              console.log("Aufnahme beendet");
            };

            recognition.onresult = (event) => {
              const transcript = event.results[0][0].transcript;
              setText(transcript);
              console.log("Erkannter Text:", transcript);
              stopListening();
            };

            recognition.onerror = (event) => {
              console.error("Fehler:", event.error);
              stopListening();
            };

            recognition.start();
          } catch (error) {
            console.error("Fehler:", error);
            alert(
              "Mikrofon-Zugriff erforderlich. Bitte erlauben Sie den Zugriff in Ihren Browser-Einstellungen."
            );
            setIsRecording(false);
          }
        };

        // AufrÃ¤umen beim Unmount
        React.useEffect(() => {
          return () => {
            if (recognitionRef.current) {
              recognitionRef.current.stop();
            }
          };
        }, []);

        return (
          <div style={{ padding: "20px" }}>
            <h1 style={{ marginBottom: "20px" }}>Sprachsuche</h1>
            <div style={{ marginBottom: "10px" }}>
              {isRecording
                ? "Sprechen Sie jetzt..."
                : "Klicken Sie auf das Mikrofon zum Starten"}
            </div>
            <input
              type="text"
              value={text}
              onChange={(e) => setText(e.target.value)}
              style={{
                width: "100%",
                maxWidth: "300px",
                padding: "10px",
                marginBottom: "10px",
              }}
              placeholder="Ihr Text erscheint hier..."
            />
            <button
              onClick={startListening}
              className={isRecording ? "recording" : ""}
              style={{
                padding: "10px 20px",
                marginLeft: "10px",
                cursor: "pointer",
                border: "1px solid #ccc",
                borderRadius: "5px",
                background: "#fff",
              }}
            >
              ðŸŽ¤ {isRecording ? "Stop" : "Start"}
            </button>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <VoiceSearch />
      );
    </script>
  </body>
</html>
